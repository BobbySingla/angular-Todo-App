
<div class="my-3">

<h4>Add a ToDo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" name="title" id="title" [(ngModel)]="title" class="form-control"  aria-describedby="emailHelp">
       </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" name="desc" id="desc" [(ngModel)]="desc" class="form-control" >
    </div>
    
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
